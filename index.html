<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <img
          src="./images/images/image-equilibrium.jpg"
          alt="image-equilibrium"
          id="image1"
        />
        <h3>Equilibrium #3429</h3>
        <p id="comment">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-discription">
          <!-- amount of crypto coins -->
          <div class="amount-container">
            <img src="./images/images/icon-ethereum.svg" alt="ETH-icon" />
            <strong>0.041 ETH</strong>
          </div>

          <!-- date container -->
          <div class="date-container">
            <img src="./images/images/icon-clock.svg" alt="clock-icon" />
            <p>3 days left</p>
          </div>
        </div>
        <!-- profile -->
        <div class="profile">
          <img src="./images/images/image-avatar.png" alt="profile picture" />
          <p><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kobbie Essel</a>.
    </div>
  </body>
</html>
